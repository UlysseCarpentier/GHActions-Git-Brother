name: Notify
run-name: ${{ github.actor }} Testing name branch on create
on:
  create:
    branches:
      - '*'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - run: echo "üçè This branch name is ${{ steps.extract_branch.outputs.branch }}."
      - run: sudo apt-get install jq -y
      - name: Get
        id: slackID
        run: |
          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/users/${{ github.actor }} \
          | jq '.bio' \
        

      - run: echo "üçè The output bio is ${{ steps.slackID.outputs.id }}."
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
          mention_users: ${{ steps.slackID.outputs.id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
