name: readme
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        yaml_file:
          - 'Python/GHA_Build.yml'  # Add more YAML files here as needed

    steps:
      - uses: actions/checkout@v3

      - name: List YAML Files
        id: list-yaml-files
        run: |
          find . -type d -name .github -prune -o -type f -name '*.yml' -print > yaml_files.txt
          echo "::set-output name=paths::$(cat yaml_files.txt)"

      - name: Run Workflows for YAML Files
        run: |
          for file in $(cat yaml_files.txt); do
            echo "Running workflow for file: $file"
            yaml_filename=$(basename $file)
            echo "YAML filename: $yaml_filename"
            
            # Set up the matrix for the bitflight-devops/github-action-readme-generator action.
            echo "yaml_file: './$yaml_filename'" >> matrix_input.yml
          done

      - name: Set up Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run github-action-readme-generator
        uses: bitflight-devops/github-action-readme-generator@v1.4.0
        with:
          action: ${{ matrix.yaml_file }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "docs(readme): update README.md tables on ${{ github.ref_name }}"
          commit-message: "docs(readme): updated README.md inputs table"
          body: "Updated README.md inputs/outputs tables, according to action.yml file"
          branch: update-readme--${{ github.ref_name }}
          delete-branch: false
          labels: bot,documentation
      - name: Cleanup
        run: |
          rm -f matrix_input.yml
          rm -f yaml_files.txt
