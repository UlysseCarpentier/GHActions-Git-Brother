name: Send Slack Notification
on:
  create:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  check_branch-name:
    name: check_branch
    runs-on: ubuntu-latest
    outputs:
      status: ${{steps.status_update.outputs.status}}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - run: echo "ðŸ This branch name is ${{ steps.extract_branch.outputs.branch }}."
      - name: Check branch name
        id: check-branch_name
        run: |
          if echo "${{ steps.extract_branch.outputs.branch }}" | grep -Po '^(chore|feat|fix|hotfix)/[a-zA-Z0-9-]+/(RM|GH)-\d{6}_[a-zA-Z0-9-]+$'; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: Exit Status Update
        id: status_update
        continue-on-error: true
        if: steps.check-branch_name.outputs.match != 'true'
        run: |
          echo "status=failure" >> $GITHUB_OUTPUT
          exit 1
          

  slack_status_check:
    runs-on: ubuntu-latest
    needs: check_branch-name
    outputs:
      status: ${{steps.set_status.outputs.status}}
    steps:
      - name: Echo status
        id: echo_status
        shell: bash
        run: |
          echo "Contains a failure: ${{ contains(needs.*.outputs.status, 'failure') }}"
      - name: Set status
        id: set_status
        shell: bash
        run: |
          if ${{ contains(needs.*.outputs.status, 'failure') }}; then 
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

  slack_notification:
    needs: slack_status_check
    uses: UlysseCarpentier/GHActions-Git-Brother/.github/workflows/slack_notification.yml@main
    with:
      status: "${{ needs.slack_status_check.outputs.status }}"
    secrets: inherit






        

