name: Call a reusable workflow
on:
  create:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  check_branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - run: echo "ðŸ This branch name is ${{ steps.extract_branch.outputs.branch }}."
      - name: Check branch name
        id: check-branch_name
        run: |
          if echo "${{ steps.extract_branch.outputs.branch }}" | grep -Po '^(chore|feat|fix|hotfix)/[a-zA-Z0-9-]+/(RM|GH)-\d{6}_[a-zA-Z0-9-]+$'; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: Exit Status Update
        id: status_update
        if: steps.check-branch_name.outputs.match != 'true'
        run: |
          exit1
      - name: Extract status state
        shell: bash
        run: |
          echo "${{ github.action_status }}"
          echo "${{ job.status }}"
          echo "${{ job.status }}"
        id: extract_branch
  slack:
    name: Slack
    needs: check_branch-name
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow Conclusion Action
        uses: technote-space/workflow-conclusion-action@v3.0.3

      - uses: UlysseCarpentier/GHActions-Git-Brother/.github/workflows/slack_notification.yml@main
        with:
          status: ${{ env.WORKFLOW_CONCLUSION }}
          #Chopper status de CE workflow mais d'un autre job dans ce workflow
        secrets: inherit




        

