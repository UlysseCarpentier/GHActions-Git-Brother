name: Send Slack Notification
on:
  create:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  check_branch-name:
    name: check_branch
    runs-on: ubuntu-latest
    outputs:
      status: ${{steps.status_update.outputs.status}}
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - run: echo "🍏 This branch name is ${{ steps.extract_branch.outputs.branch }}."
      - name: Check branch name
        id: check-branch_name
        run: |
          if echo "${{ steps.extract_branch.outputs.branch }}" | grep -Po '^(chore|feat|fix|hotfix)/[a-zA-Z0-9-]+/(RM|GH)-\d{6}_[a-zA-Z0-9-]+$'; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: Exit Status Update
        id: status_update
        continue-on-error: true
        if: steps.check-branch_name.outputs.match != 'true'
        run: |
          echo "status=failure" >> $GITHUB_OUTPUT
          exit 1
          

  status_check:
    runs-on: ubuntu-latest
    needs: check_branch-name
    outputs:
      status: ${{steps.step1.outputs.status}}
    steps:
      - name: Echo status
        id: step2
        shell: bash
        run: |
          echo "${{ needs.check_branch-name.outputs.status }}"
          echo "${{ contains(needs.*.outputs.status, 'failure') }}"
      - name: Set status
        id: step1
        shell: bash
        #Essayer de faire la même avec needs.*     ${{ contains(needs.*.result, 'failure') }}
        if: ${{ contains(needs.*.outputs.status, 'failure') }}
        run: |
          echo "${{ needs.check_branch-name.outputs.status }}"
          echo "${{ contains(needs.*.status, 'failure') }}"
          echo "status=${{ needs.check_branch-name.outputs.status }}" >> $GITHUB_OUTPUT

  call-workflow:
    needs: status_check
    uses: UlysseCarpentier/GHActions-Git-Brother/.github/workflows/slack_notification.yml@main
    with:
      status: "${{ needs.status_check.outputs.status }}"
    secrets: inherit






        

