name: Find Actions
on:
  workflow_dispatch:
jobs:
  setup:
    # Prepares the 'bazelversion' axis of the test matrix
    runs-on: ubuntu-latest
    outputs:
      mymatrix: ${{ toJSON(steps.dataStep.outputs.myoutput) }}
    steps:
      # Need the repo checked out in order to read the file
      - uses: actions/checkout@v3
      - id: dataStep
        run: |
          json_array=$(< yaml_files.txt tr -d '\r' | jq -R . | jq -s . | jq -c .)
          echo $json_array
          echo "myoutput=$json_array" >> $GITHUB_OUTPUT
  run-matrix:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.mymatrix) }}
    steps:
      - run: echo "helo"