name: Commit Message Check
run-name: ${{ github.actor }} Testing commit message on ?????
on:
  create:
    branches:
      - '*'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - run: echo "🍏 This branch name is ${{ steps.extract_branch.outputs.branch }}."
      - name: Check branch name
        id: check-branch_name
        run: |
          if echo "${{ steps.extract_branch.outputs.branch }}" | grep -Po '^(chore|feat|fix|hotfix)/[a-zA-Z0-9-]+/(RM|GH)-\d{6}_[a-zA-Z0-9-]+$'; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: Exit Status Update
        if: steps.check-branch_name.outputs.match != 'true'
        run: |
          exit1
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
on:
  push:
    branches:
      - main  # Remplacez "main" par le nom de votre branche

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
  - name: Check Commit on Branch
    if: github.event.ref == 'refs/heads/main'  # Remplacez "main" par le nom de votre branche
    run: |
      commit_message="${{ github.event.head_commit.message }}"
      echo "Commit Message: $commit_message"