name: Commit Message Check
run-name: ${{ github.actor }} Testing commit message on push

on:
  push:
    branches:
      - '*'

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🍏 This commit message is ${{ github.event.head_commit.message }}."
      - name: Check Commit Message
        id: check-branch_name
        run: |
          if echo "${{ github.event.head_commit.message }}" | grep -Po '^(GH|RM)-\d{6}'; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: Exit Status Update
        if: steps.check-branch_name.outputs.match != 'true'
        run: |
          exit1
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
